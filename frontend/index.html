<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Refúgio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="page">

    <div class="wrapper">

      <div class="border-outer"></div>

      <div class="container-blue">

        <div class="login-box">
<div class="login-content">
<img src="./assets/logo.png" alt="Meu Refúgio" class="logo">

            <p class="subtitle">acesse sua conta</p>

            <label>usuário</label>
            <input type="email" placeholder="email@email.com">

            <button class="btn-primary">Avançar</button>

         <button class="link" onclick="mostrarEsqueciSenha()">
  Esqueci minha senha
</button>

          </div>
        </div>

        <div class="side-text">
          <h2>Que bom ter você aqui!</h2>
          <p>
            Entre com seus dados para acessar o FlowChat,
            um espaço pensado para acolher você.
          </p>
        </div>

      </div>
    </div>

  </div>
<script>
  const loginContent = document.querySelector('.login-content');

  const loginHTML = loginContent.innerHTML;

  function mostrarEsqueciSenha() {
    loginContent.innerHTML = `
      <img src="./assets/logo.png" alt="Meu Refúgio" class="logo">

      <p class="subtitle">recuperar acesso</p>

      <label>email</label>
      <input type="email" placeholder="email@email.com">

      <button class="btn-primary">Enviar link</button>

      <button class="link" onclick="voltarLogin()">
        Voltar para login
      </button>
    `;
  }

  function voltarLogin() {
    loginContent.innerHTML = loginHTML;
  }
</script>

</body>
</html>
