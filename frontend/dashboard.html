<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <div class="admin">

    <!-- MENU LATERAL -->
    <aside class="sidebar">
    <img class="logo" src="./assets/logo.png" alt="">

      <nav>
        <button onclick="showSection('usuarios')">Usuários</button>
        <button onclick="showSection('produtos')">Produtos</button>
        <button onclick="showSection('clientes')">Clientes</button>
        <button onclick="showSection('orcamentos')">Orçamentos</button>
      </nav>
    </aside>

    <!-- CONTEÚDO -->
    <main class="content">

      <!-- USUÁRIOS -->
      <section id="usuarios" class="section active">
        <h2>Usuários</h2>
        <p>Gerencie usuários do sistema.</p>
      </section>

      <!-- PRODUTOS -->
      <section id="produtos" class="section">
        <h2>Produtos</h2>
        <p>Cadastro e edição de produtos.</p>
      </section>

      <!-- CLIENTES -->
      <section id="clientes" class="section">
        <h2>Clientes</h2>
        <p>Lista de clientes.</p>
      </section>

      <!-- ORÇAMENTOS -->
      <section id="orcamentos" class="section">
        <h2>Orçamentos</h2>
        <p>Gestão de orçamentos enviados.</p>
      </section>

    </main>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
